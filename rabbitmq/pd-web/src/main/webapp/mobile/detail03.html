<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../js/vue.js">
	
</script>
<script type="text/javascript" src="../js/axios.min.js">
	
</script>
<script type="text/javascript" src="../js/util.js">
	
</script>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-xs-12">
				<a href="mobileIndex.html">返回</a> <br>
				<br> <img
					v-bind:src="item.image" class="img-responsive"> <br> 
					<span>{{item.title}}</span><br />
				<span>{{item.sellPoint}}</span>
				<div v-html="item.desc"></div>
			</div>
		</div>
	</div>
</body>

</html>
<script type="text/javascript">
var mountThis;

	var vue = new Vue({
		el : "#app",		
		data:{item:null},
		mounted : function() {
			//断点跟踪getParamMap
			var map = getParamMap();
			var itemId = map.get("itemId");
			console.log(itemId);
			mountThis=this;
			var url="/api/getItemDetail.html"
				+"?itemId="+itemId;
				axios.get(url).then
				(
					function(res){
					var result=res.data;
					mountThis.item=result.data;
					console.log(result);
				   }
				).catch(
						function(e)
						{console.log(e);}
				);
		}
	});
</script>
