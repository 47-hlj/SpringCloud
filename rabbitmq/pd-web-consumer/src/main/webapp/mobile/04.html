<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/axios.min.js">	
</script>
</head>
<body>
	<div id="app" class="container">
		<div class="row">
			<div class="col-xs-12">
				<img src="../images/mobileImage/banner.png" class="img-responsive" /> <br />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6" v-for="item in items">
				<span>{{item.title}}</span><br /> <span>{{item.price}}</span>

			</div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	//必须放在</html>后面
	var vue = new Vue({
		el : "#app",
		mounted : function() {
			console.log("网页加载完成");
			console.log("mount中的this"); 
			console.log(this);

			var url="/api/getIndexItem.html";
			axios.get(url)
			.then(
					function(response)
					{
				     console.log(response);
				     console.log("联网成功后回调函数 this")
				     console.log(this);
			        }
			)
			.catch(
					function(err)
					{
						console.log(err)
					}
			);

		},
		data : {
			items : [ 
			          {
				title : "手机",
				price : 3000
			}, 
			{
				title : "电脑",
				price : 3000
			} 
			]
		}

	});
</script>
